<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <main class="container">
        <section class="text-primario">

                <p id="logo">LOGO</p>

            <h1 id="text-bem-vindo">Bem vindo(a) de volta</h1>

            <form class="organizar" >
                <div class="Igmail-login">
                    <label for="gmail-login">
                        <span class="material-symbols-outlined">
                            contact_mail
                        </span>
                    </label>
                    <input type="email" id="gmail-login" placeholder="  E-mail" required>
                </div>

                <div class="Isenha-login">
                    <label for="senha-login"><span class="material-symbols-outlined">
                            password
                        </span></label>
                    <input type="password" id="senha-login"   placeholder="  Senha" required>
                </div>

                <input id="Ientra-login" type="submit" value="ENTRAR">

            </form>


        </section>

        <section class="cadrastro">
            <h1>Criar uma conta</h1>
            <p class="cadastroP">Preencha seus dados</p>
            

            <div class="organizar-cadastro">
            <form id>

                <div class="Inome-cadrastro">
                    <label for="nome"><span class="material-symbols-outlined">
                        person
                        </span></label>
                        <input type="text" id="nome" placeholder="  Nome" required>
                </div>

                <div class="Igmail-cadrastro">
                    <label for="gmail-cadrastro"> <span class="material-symbols-outlined">
                        contact_mail</label>
                        <input type="email" id="gmail-cadrastro" placeholder="  E-mail" required>
                </div>

                <div class="Isenha-cadrastro">
                    <label for="senha-cadrastro"><span class="material-symbols-outlined">
                            password
                        </span></label>
                    <input type="password" id="senha-cadrastro"   placeholder="  Senha" required>
                </div>


                <input type="submit" id="Ientra-cadrastro" value="Cadastrar">
            </div>
            </form>
        </section>
    </main>
</body>

</html>
