<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro-produtos.css">
    <title>Novoa Produto</title>
</head>

<body>
    <!-- nav bar -->

    <!-- title page -->

    <h1 id="NewProduct">Novo Produto</h1>

    <!-- Register your new product below -->

    <section class="RegisterYourNewProductBelow">

        <h2 id="RegisterTitle">Cadrastre seu novo produto em baixo</h2>

        <!-- fill boxes -->
        <form action="">
            <div class="ProductBox" id="Name" >

                <label for="NameProduct">Nome:</label>
                <input type="text" name="NameProduct" id="NameProduct">

            </div>

            <div class="ProductBox" id="Product">

                <label for="ProductDescription">Descriçao:</label>
                <input type="text" name="ProductDescription" id="ProductDescription">

            </div>

            <div class="ProductBox" id="price">

                <label for="Price">Preço:</label>
                <input type="text" name="Price" id="Price">

            </div>

            <div class="ProductBox" id="category" >

                <label for="Category">Categoria:</label>
                <input type="text" name="Category" id="Category">

            </div>


            <div class="ProductBox" id="image" >
                <label for="Image">Imagem:</label>
                <input type="file" name="Image" id="Image">
            </div>

            <div class="ProductBox" >
               
                <input type="reset"  value="CANCELAR" class="button" style="background:red">
                <input type="submit" value="ENVIAR"   class="button" style="background:green">
            </div>

        </form>

    </section>
</body>

</html>
